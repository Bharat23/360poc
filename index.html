<html>
    <head>
        <title>360 Image Viewer</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
        <meta charset="utf-8">
        <!-- The Viewer CSS -->
        <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/style.min.css?v=v3.1.*" type="text/css">
        <link rel="stylesheet" type="text/css" href="/photo-sphere-viewer/dist/photo-sphere-viewer.min.css"></link>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <style>
            body {
                margin: 0;
            }
            #thumbnail-container::-webkit-scrollbar {
                width: 0.5em;
            }
            
            #thumbnail-container::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            }
            
            #thumbnail-container::-webkit-scrollbar-thumb {
                background-color: darkgrey;
                outline: 1px solid slategrey;
            }

            #MyViewerDiv {
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: #F0F8FF;
            }
            #MyNextButton {
                position: absolute;
                top: 5px;
                left: 5px;
                z-index: 1;
                font-size: 40px;
                cursor: pointer;
            }
            .main-content {
                display: flex;
            }
            #thumbnail-container {
                /* display: flex; */
                flex-direction: column;
                /* margin-right: 5px; */
                width: 200px;
                height: 100%;
                overflow-y: scroll;
            }
            #thumbnail-container div {
                /* flex: 1; */
                margin: 1px;
                height: 100px;
            }
            #viewer360 {
                width: 100%;
                background-color: rgb(206, 186, 186);
            }
            .blueprint-thumbnail-container {
                position: absolute;
                right: 0;
                top: 0;
                cursor: pointer;
                z-index: 10;
                box-shadow: 0px 2px 12px 1px grey;
            }
            .blueprint-thumbnail {
                background-image: url("https://s3.amazonaws.com/novainspec/Pier+17/Ref/map_ground.jpg");
                background-size: 100% 100%;
                position: relative;
                width: 300px;
                height: 150px;
            }

            .blueprint-large-container {
            }

            .blueprint-large {
                background-image: url("https://s3.amazonaws.com/novainspec/Pier+17/Ref/map_ground.jpg");
                background-size: 100% 100%;
                position: relative;
                width: 800px;
                height: 400px;
            }

            .pointer {
                position: absolute; 
                width: 1%; 
                height: 2%;
                border-radius: 10px;
                border: 1px solid blue; 
                background-color: rgb(163, 163, 224);
            }
            .pointer-selected {
                box-shadow: 0px 0px 10px 5px red;
            }

            .pointer-selected::after {
                content: "";
                display: block;
                /* border-bottom: 14px solid transparent; */
                border-top: 36px solid transparent;
                border-right: 1px solid black;
                /* border-left: 15px solid rgb(99, 69, 230); */
                height: 0px;
                width: 0px;
                position: absolute;
                top: 0px;
                left: 0px;
            }
            .pointer-selected::before {
                content: "";
                display: block;
                /* border-bottom: 14px solid transparent; */
                border-top: 36px solid transparent;
                /* border-right: 15px solid rgb(99, 69, 230); */
                border-left: 1px solid black;
                height: 0px;
                width: 0px;
                position: absolute;
                top: 0px;
                left: 0px;
            }

            .user-pointer {
                position: absolute;
                background-image: url('images/red-pin.png');
                background-size: 100% 100%;
                height: 14px;
                width: 10px;
            }
        </style>
    </head>
    <body>
        <div class="main-content">
            <div id="thumbnail-container"></div>
            <div id="viewer360"></div>
            <div class="blueprint-thumbnail-container" data-toggle="modal" data-target="#myModal">
                <div class="blueprint-thumbnail">
                </div>
            </div>
        </div>
        <!-- Large blue print modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Blue Print</h4>
                </div>
                <div class="modal-body">
                  <div class="blueprint-large-container">
                      <div class="blueprint-large"></div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Confirm Box Modal -->
          <div class="modal" id="confirmModal" style="display: none; z-index: 1050;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Confirm ?</h4>
                    </div>
                    <div class="modal-body" id="confirmMessage">
                        Are you sure you want to drop the pin over here?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="confirmOk">Ok</button>
                        <button type="button" class="btn btn-danger" id="confirmCancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="loadMarkupExtension()">Check</button>
    </body>
    <script src="/js/three.min.js"></script>
    <script src="/js/uEvent.min.js"></script>
    <script src="/d.js/lib/D.js"></script>
    <script src="/dot/doT.min.js"></script>
    <script src="/photo-sphere-viewer/dist/photo-sphere-viewer.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</html>
