<html>
    <head>
        <title>360 Image Viewer</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/photo-sphere-viewer/dist/photo-sphere-viewer.min.css"></link>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css"
    </head>
    <body>
        <div class="main-content">
            <div id="thumbnail-container"></div>
            <div id="viewer360"></div>
            <div class="blueprint-thumbnail-container" data-toggle="modal" data-target="#myModal">
                <div class="blueprint-thumbnail">
                </div>
            </div>
        </div>
        <!-- Large blue print modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Blue Print</h4>
                </div>
                <div class="modal-body">
                  <div class="blueprint-large-container">
                      <div class="blueprint-large"></div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Confirm Box Modal -->
          <div class="modal" id="confirmModal" style="display: none; z-index: 1050;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Confirm ?</h4>
                    </div>
                    <div class="modal-body" id="confirmMessage">
                        Are you sure you want to drop the pin over here?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="confirmOk">Ok</button>
                        <button type="button" class="btn btn-danger" id="confirmCancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/js/three.min.js"></script>
    <script src="/js/uEvent.min.js"></script>
    <script src="/d.js/lib/D.js"></script>
    <script src="/dot/doT.min.js"></script>
    <script src="/photo-sphere-viewer/dist/photo-sphere-viewer.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</html>
